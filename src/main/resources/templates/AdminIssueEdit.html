	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center">Update Issue</h1>
			<div class = "card-body">
				<form th:action = "@{/AdminIssueEdit/edit/{id}(id = ${Issues.id})}"  th:object = "${Issues}" method = "POST">
					
							<div class = "form-group">
						<label>Action initiated </label>
						<input
						type = "text"
						name = "Description"
						th:field = "*{Description}"
						class = "form-control"
						placeholder = "issue description"
						/>
					</div>
						<div class = "form-group">
						<label>Date of completion</label>
						<input
						type = "text"
						name = "Status"
						th:field = "*{Status}"
						placeholder = "Issue Status"
						class = "form-control"
						/>
					</div>
					<div class = "form-group">
						<label>Issue Status</label>
						<input
						type = "text"
						name = "Status"
						th:field = "*{Status}"
						placeholder = "Issue Status"
						class = "form-control"
						/>
					</div>
					
			
					
					<div class = "box-footer">
					<button type = "submit" class = "btn btn-success">
					Submit
					</button>
 					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
