<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add issue</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcnd.com/bootstrap/3.7.7/css/bootstrap.min.css"
	integrity="sha384-BVY{{SIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+pmSTsz/K68vbdEjh4u"
	crossorigin = "anonymous">

</head>
<body>
	<nav class = "navbar navbar-inverse navbar-fixed-top">
		<div class = "container">
			<div class = "navbar-header">
			<button type = "button" class = "navbar-toggle collapsed"
				data-toggle = "collapse" data-target = "#navbar" aria-expanded = "false"
				aria-controis = "navbar">
					<span class = "sr-only">Toggle nav</span> <span
					class = "icon-bar"></span> <span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				<a class = "navbar-brand" href = "a" th:href = "@{/}">Regestration</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				 <div th:if = "${param.success}">
				 	<div class = "alert alert-info">You've successfully registered </div>
				 </div>
				 <h1>Regestration</h1>
				 
				 <form th:action = "@{/regestration}" method = "post" th:object = "${User}">
				 	<div class = "form-group">
				 		<lable class = "control-lable" for = "name">
				 		UserName
				 		</lable>
				 		<input id = "name" class = "from-control" th:field = "*{name}" required autofocus = "autofocus" />
				 	</div>
				 	<div class = "form-group">
				 		<lable class = "control-lable" for = "email">
				 		E-mail
				 		</lable>
				 		<input id = "email" class = "from-control" th:field = "*{email}" required autofocus = "autofocus" />
				 	</div>
				 	<div class = "form-group">
				 		<lable class = "control-lable" for = "address">
				 		Address
				 		</lable>
				 		<input id = "address" class = "from-control" th:field = "*{address}" required autofocus = "autofocus" />
				 	</div>
				 	<div class = "form-group">
				 		<lable class = "control-lable" for = "password">
						Password
				 		</lable>
				 		<input id = "password" class = "from-control" th:field = "*{password}" type = "password" required autofocus = "autofocus" />
				 	</div>
				 	
				 	<div class = "form-group">
				 		<button type = "submit" class = "btn btn-success">Register</button>
				 		<span>Already registered? <a href = "/" th:href = "@{/LoginPage}">Login here</a></span>
				 	</div>
				 </form>  
			</div>
		</div> 
	</div>
</body>
</html>
